<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Semantic Tables and Media</title>

	<style>
		
	</style>
	
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<table border="1">
		<thead>
			<caption><strong>Student data table</strong></caption>
			<tr>
				<th>Roll numbers</th>
				<th>Names</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
				   #01		
				</td>
				<td>
					John
				</td>
			</tr>
			<tr>
				<td>
					#02
				</td>
				<td>
					same
				</td>
			</tr>
			<tr>
				<td>
					#03
				</td>
				<td>
					witts
				</td>
			</tr>
		</tbody>
	</table>

	<h2>List of medias</h2>
	<ol>
		<li>
			<img src="https://picsum.photos/id/123/200/300"
				alt="img" />
		</li>
		<li>
			<video width="320" height="240" controls>
				<source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
			</video>
		</li>
		<li>
			<audio controls>
  <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
			</audio>
		</li>
	</ol>
</body>

</html>
