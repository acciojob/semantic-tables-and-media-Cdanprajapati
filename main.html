<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tables and Media</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <table>
        <caption>Student Roll Numbers and Names</caption>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Student Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Amit</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sumit</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Suman</td>
            </tr>
        </tbody>
    </table>

    <h1>List of Medias</h1>

    <ol>
        <li>
            <img src="https://picsum.photos/id/123/200/300" alt="Random image from Picsum">
        </li>
        <li>
            <video controls>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </li>
        <li>
            <audio controls>
                <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
                Your browser does not support the audio tag.
            </audio>
        </li>
    </ol>

    <script type="text/javascript" src="./script.js"></script>

</body>

</html>
