<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tables and Media</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <table>
        <thead>
            <tr>
                <th>Roll number</th>
                <th>Student Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Amit</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sumit</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Suman</td>
            </tr>
        </tbody>
    </table>

    List of Medias 

    <ol>
        <li>
            <img src="https://picsum.photos/id/123/200/300" alt="water">
        </li>
        <li>
            <video controls>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
            </video>
        </li>
        <li>
            <audio controls>
                <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg">
            </audio>
        </li>
    </ol>

    <script type="text/javascript" src="./script.js"></script>

</body>

</html>
