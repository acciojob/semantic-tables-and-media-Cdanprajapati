<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tables and Media</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <table border="1">
        <thead>
            <tr>
                <th>Roll number</th>
                <th>Names</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>01</td>
                <td>Amit</td>
            </tr>
            <tr>
                <td>02</td>
                <td>Sumit</td>
            </tr>
            <tr>
                <td>03</td>
                <td>Suman</td>
            </tr>
        </tbody>
    </table>

    <h1>List of Medias</h1> 

    <ol>
        <li>
            <img src="https://picsum.photos/id/123/200/300" alt="water">
        </li>
        <li>
            <video width="320" height="240" controls>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
               
            </video>
        </li>
        <li>
            <audio controls>
                <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
               
            </audio>
        </li>
    </ol>

    <script type="text/javascript" src="./script.js"></script>

</body>

</html>
